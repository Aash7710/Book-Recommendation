<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-5sAR7xN1v2XzC5W4ePhtpqg8Z7MKx0ed4Q0CzNS3K3B4E0fEIXjF/AXtivpjxhA" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light gray text */
        }
        .navbar {
            background-color: #004d40; /* Darker teal for navbar */
            padding: 0.5rem 1rem; /* Adjust padding for better height */
        }
        .navbar-brand, .nav-link {
            color: #e0e0e0 !important; /* Light text */
            font-size: 1.2rem; /* Increase font size */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #b2dfdb !important; /* Light teal on hover */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            background-color: #424242; /* Dark gray for cards */
        }
        .card-img-top {
            border-radius: 10px 10px 0 0 ;
            max-height: 250px;
            object-fit: cover;
            margin-bottom: 10px; /* Add space below the image */
        }
        .card-body {
            padding: 15px;
        }
        .header-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #8BC34A; /* Darker teal for the heading */
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Subtle shadow for better readability */
        }
        .card-title {
            font-size: 1.25rem; /* Larger font size for book names */
            color: #80cbc4 !important; /* Light teal for primary text */
        }
        .card-text {
            font-size: 0.9rem; /* Smaller font size for other details */
            color: #b0bec5 !important; /* Light gray for secondary text */
        }
        .row {
            margin-right: -15px;
            margin-left: -15px;
        }
        .col-md-4, .col-lg-3 {
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><b>My Book Recommender</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recommend">Recommend</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="header-title"><u>Top 50 Books</u></h1>
        <div class="row">
            {% for i in range(book_name|length) %}
                <div class="col-md-4 col-lg-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}" style="margin: 25px 0 0 15px;">
                        <div class="card-body">
                            <h5 class="card-title">{{ book_name[i] }}</h5>
                            <p class="card-text">Author: {{ author[i] }}</p>
                            <p class="card-text">Votes: {{ votes[i] }}</p>
                            <p class="card-text">Rating: {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zyWjUq7x26b6EwJkXyQATmZ2jew6Y5jMQ4Ed2QjT" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-pP6K7yff+f4Zb6w9OpdYFqVCOUmsQdxzjcj7l5/sMKNw2gC8QAIgGiL2O4fj2lGJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+dL2fH2PzXp8eGJrSAFZhQuW1NNs06trO5jHdhRIpD8TPc5dN8E5WRFAD5dEDcCx" crossorigin="anonymous"></script>
</body>
</html>
